    section {
      padding: 2rem;
      max-width: 1000px;

    .features {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
    }

    .card h3 {
      margin-bottom: 0.5rem;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }

    form input, form textarea {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      padding: 0.8rem 2rem;
      background: #004080;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
form button:hover {
      background: #0052a3;
      /* buttonka marka la riixo colorka is bedelayo */
    }

    footer {
      background: #004080;
      color: white;
      text-align: center;
      padding: 1rem;
      /* 1rem=16px */
      margin-top: 2rem;
      /* 2rem=32px */
    }

    @media (max-width: 600px) {
      .features {
        flex-direction: column;
        align-items: center;
      }
    }
